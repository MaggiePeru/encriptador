<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Frame 6.png" alt="logo de alura"/>
    </header>
    <main>
        <section>
            <textarea class="text-area" id="texto-input" cols="30" rows="10" placeholder="Ingrese tus secretos aquí"></textarea>
            <div>
                <h6 class="informacion">&#9734; Solo Utilice Letras Minúsculas y Sin Acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
       <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
               <button class="copiar" onclick="copiarTexto()">Copiar</button> 
            </div>
       </section> 
    </main>
    <script src="archivo.js"></script>
</body>
</html>
